buildscript {
	
	repositories {
		mavenCentral()
	}
	
	dependencies {
		classpath "io.ratpack:ratpack-gradle:1.4.5"
	}
	
}

apply plugin: 'java'
apply plugin: 'eclipse'

apply plugin: "io.ratpack.ratpack-java"

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.12'
}

test {
	testLogging {
		events 'started', 'passed'
	}
}
